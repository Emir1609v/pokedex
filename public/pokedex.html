<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pokédex</h1>
    </header>
    <main>
        <a href="login.html"><button>login</button></a>
        <a href="register.html"><button>register</button></a>
        <h2>Add a Pokémon</h2>
        <form id="pokemonForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="type" placeholder="Type (comma separated)" required>
            <input type="text" id="abilities" placeholder="Abilities (comma separated)" required>
            <input type="number" id="hp" placeholder="HP" required>
            <input type="number" id="attack" placeholder="Attack" required>
            <input type="number" id="defense" placeholder="Defense" required>
            <input type="number" id="speed" placeholder="Speed" required>
            <input type="text" id="moves" placeholder="Moves (comma separated)" required>
            <input type="text" id="image_url" placeholder="Image URL" required>
            <button type="submit">Add Pokémon</button>
        </form>

        <h2>Pokémon List</h2>
        <ul id="pokemonList"></ul>
    </main>
    <footer>
        <p>&copy; 2025 My Pokédex App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
