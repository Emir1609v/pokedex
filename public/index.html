<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Pokémon</title>
    <link rel="stylesheet" href="landingstyle.css">
    <script>
        function choosePokemon(pokemon) {
            localStorage.setItem("chosenPokemon", pokemon);
            window.location.href = "fight.html"; 
        }
    </script>
</head>
<body>
    <h1>Choose Your Pokémon</h1>
    <img src="./photos/Charmander-AttackAnimation-XY-3.webp" alt="Charmander" onclick="choosePokemon('Charmander')">
    <img src="./photos/bulbasaur.gif" alt="Bulbasaur" onclick="choosePokemon('Bulbasaur')">
    <img src="./photos/squirtle1_500.gif" alt="Squirtle" onclick="choosePokemon('Squirtle')">
</body>
</html>
